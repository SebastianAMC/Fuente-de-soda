<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <title>Fuente de soda - Contacto</title>
</head>

<body style="background-image: url(img/BG2.jpg); background-size:cover; background-attachment: fixed; background-position: top;">
  
<div class="container bg-dark bg-opacity-75">
  <header>
  </header>

  <main>

  <h1 class="text-center text-light p-5" id="Contactus">Contacto</h1>

  <div class="row mb-5">
      <form action="contacto.html" class="row w-50" method="get">
        <div style="margin-left: 50%;">
            <div class="col-md-12 mb-3">
              <label for="nombre" class="form-label text-light">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-12 mb-3">
              <label for="apellido" class="form-label text-light">Apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="col-md-12 mb-3">
              <label for="email" class="form-label text-light">E-mail</label>
              <input type="email" class="form-control" id="email" aria-describedby="validationServer03Feedback" required>
            </div>
            <div class="col-md-12 w-50 mb-3">
              <label for="motivo" class="form-label text-light">Motivo</label>
              <select class="form-select" id="motivo" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Seleccionar</option>
                <option>Felicitaci√≥n</option>
                <option>Reclamo</option>
                <option>Sugerencia</option>
                <option>Consulta</option>
              </select>
            </div>
            <div class="col-md-12 mb-3">
              <label for="comentario" class="form-label text-light">Comentario</label>
              <textarea class="form-control" id="comentario" aria-describedby="validationServer05Feedback" required></textarea>
            </div>
            <div class="col-12 mt-5 text-center">
              <button class="btn btn-primary" type="submit" id="enviarform">Enviar</button>
            </div>
        </div>     
    </form> 
  </div>
  </main>

  <footer>
  </footer>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
